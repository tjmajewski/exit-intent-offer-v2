# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "32b61408918a3191610084f0d2700fe5"
name = "Resparq"
application_url = "https://resparq.fly.dev"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  # App lifecycle
  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  # Order tracking (for conversion attribution)
  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders/create"

  # GDPR Mandatory Webhooks (use compliance_topics, not topics)
  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]
  uri = "/webhooks"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,write_discounts,read_orders,write_gift_cards"

[auth]
redirect_urls = [ "https://resparq.fly.dev/api/auth" ]

[app_proxy]
url = "/apps/exit-intent"
subpath = "exit-intent"
prefix = "apps"
